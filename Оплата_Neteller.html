
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Neteller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #0071bc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .neteller-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 180px;
        }

        .p1 {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 820px;
                text-align: center;
       }
    </style>
</head>

<body>
    <div class="payment-form">
        <img class="neteller-logo" src="https://www.neteller.com/en/paysafe/images/neteller-logo-transparent.png" alt="Neteller Logo">
        <h3>Оплата через Neteller</h3>
        <p>Для оплати за допомогою Neteller, будь ласка, введіть свій електронний адрес та номер рахунку:</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="netellerEmail" placeholder="Електронна адреса" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="netellerAccount" placeholder="Номер рахунку" required>
            </div>
            <button type="submit" class="btn btn-primary">Сплатити через Neteller</button>
        </form>
    </div>
    <div class="p1">
        <p>Після здійснення переказу, будь ласка, надішліть нам підтвердження.</p>
        <button type="button" class="btn btn-primary">Надіслати підтвердження</button>
  </div>
</body>

</html>
