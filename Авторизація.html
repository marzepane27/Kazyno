        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
        }

        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header div.logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header div.logo span {
            color: white;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .registration-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
    .google-signin-btn {
        display: block;
        width: 100%;
        background-color: #4285F4;
        color: white;
        border-radius: 5px;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        text-align: center;
    }
    .google-signin-btn:hover {
        background-color: #357ABD;
    }
</style>

<body>
<header>
<div class="logo">
<span>Спортивні ставки</span>
</div>
<nav>
<a href="Авторизація.html">Авторизація</a>
<a href="Реєстрація.html">Реєстрація</a>
<a href="Головна сторінка.html">Головна</a>

<a href="Кошик.html">Кошик</a>
</nav>
</header>
<div class="container">
<div class="registration-form">
<h2>Авторизація</h2>
<form action="#" method="post">
<div class="form-group">
<label for="username">Ім'я користувача:</label>
<input class="form-control" id="loginUsername" name="username" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Електронна пошта:</label>
<input class="form-control" id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="password">Пароль:</label>
<input class="form-control" id="loginPassword" name="password" required="" type="password"/>
</div>
<div class="form-group">
</div>
<div class="form-group"><label for="confirmPassword">Підтвердіть пароль:</label><input class="form-control" id="confirmPassword" placeholder="Підтвердіть ваш пароль" type="password"/></div><button class="btn btn-primary" onclick="loginUser();" type="submit">Авторизація</button>
</form>
</div>
</div>
<button class="google-signin-btn" onclick="imitateGoogleSignIn()" style="margin-top: 20px;">Увійти через Google</button>
<script>
    function imitateGoogleSignIn() {
        alert('Успішний вхід через Google!');
    }
</script>
<script>
    function loginUser() {
        let username = document.getElementById("loginUsername").value;
        let password = document.getElementById("loginPassword").value;

        if (sessionStorage.getItem(username) === password) {
            alert("Вхід виконано успішно!");
        } else {
            alert("Неправильне ім'я користувача або пароль");
        }
    }
</script>
</body>
