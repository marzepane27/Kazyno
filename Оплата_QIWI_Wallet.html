
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через QIWI Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
        }

        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ff9800;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .qiwi-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        .p1 {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 820px;
                text-align: center;
       }
    </style>
</head>

<body>
    <div class="payment-form">
        <img class="qiwi-logo" src="https://static.qiwi.com/img/providers/logoBig/99_l.png" alt="QIWI Wallet Logo">
        <h3>Оплата через QIWI Wallet</h3>
        <p>Для оплати за допомогою QIWI Wallet, будь ласка, введіть свій номер телефону:</p>
        <form>
            <div class="form-group">
                <input type="tel" class="form-control" id="qiwiPhone" placeholder="+380XXXXXXXXX" required>
            </div>
            <button type="submit" class="btn btn-primary">Сплатити через QIWI</button>
        </form>
    </div>
    <div class="p1">
        <p>Після здійснення переказу, будь ласка, надішліть нам підтвердження.</p>
        <button type="button" class="btn btn-primary">Надіслати підтвердження</button>
  </div>
</body>

</html>
