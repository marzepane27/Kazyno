
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Bitcoin (BitPay)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
        }

        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .bitcoin-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        .p1 {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 820px;
                text-align: center;
       }
    </style>
</head>

<body>
    <div class="payment-form">
        <img class="bitcoin-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Bitcoin_logo.svg/800px-Bitcoin_logo.svg.png" alt="Bitcoin Logo">
        <h3>Оплата через Bitcoin (BitPay)</h3>
        <p>Для оплати за допомогою Bitcoin, будь ласка, відскануйте QR-код або натисніть кнопку нижче.</p>
        <button type="button" class="btn btn-primary">Перейти до BitPay</button>
    </div>
    <div class="p1">
        <p>Після здійснення переказу, будь ласка, надішліть нам підтвердження.</p>
        <button type="button" class="btn btn-primary">Надіслати підтвердження</button>
  </div>
</body>

</html>
