
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Skrill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
        }

        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .skrill-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        .p1 {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 820px;
                text-align: center;
       }
    </style>
</head>

<body>
    <div class="payment-form">
        <img class="skrill-logo" src="https://www.skrill.com/fileadmin/content/images/logo/skrill-logo-transparent.png" alt="Skrill Logo">
        <h3>Оплата через Skrill</h3>
        <p>Для оплати за допомогою Skrill, будь ласка, введіть свій електронний адрес:</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="skrillEmail" placeholder="Електронна адреса" required>
            </div>
            <button type="submit" class="btn btn-primary">Сплатити через Skrill</button>
        </form>
    </div>
    <div class="p1">
        <p>Після здійснення переказу, будь ласка, надішліть нам підтвердження.</p>
        <button type="button" class="btn btn-primary">Надіслати підтвердження</button>
  </div>
</body>

</html>
